     <!-- Main Script -->
     <script>

        // --- tsParticles Initialization (More Stimulating Config) ---
        function initTsParticles() {
            if (typeof tsParticles === 'undefined') {
                console.error("tsParticles library not loaded.");
                return;
            }
            tsParticles.load("tsparticles", {
                fullScreen: { enable: true, zIndex: -10 },
                particles: {
                    number: {
                        value: 200, // Keep increased count
                        density: { enable: true, value_area: 650 } // Slightly higher density
                    },
                    color: { value: ["#ffffff", "#CBB8E8", "#9272CE"] },
                    shape: { type: "circle" },
                    opacity: {
                        value: 0.7, random: true,
                        anim: { enable: true, speed: 0.8, opacity_min: 0.2, sync: false }
                    },
                    size: { value: 2.5, random: true },
                    // *** NEW: Add connecting lines ***
                    links: {
                        enable: true, // Enable lines
                        distance: 130, // Max distance to draw line
                        color: "#CBB8E8", // Use light accent color for lines
                        opacity: 0.25, // Make lines semi-transparent
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 1.5, // Slightly increased speed
                        direction: "none", random: true, straight: false, out_mode: "out", bounce: false,
                        attract: { enable: true, rotateX: 600, rotateY: 1200, distance: 100 }
                    },
                    // *** NEW: Add twinkle effect ***
                    twinkle: {
                        particles: {
                            enable: true,
                            frequency: 0.05, // How often twinkle occurs
                            opacity: 0.8, // Opacity during twinkle
                            color: "#AE8BD5" // Use hover accent color for twinkle
                        }
                    }
                },
                interactivity: {
                    detect_on: "window",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse" // *** CHANGED: Repulse particles on hover ***
                        },
                        onclick: {
                            enable: true,
                            mode: "bubble" // *** CHANGED: Bubble effect on click ***
                        },
                        resize: true
                    },
                    modes: {
                        // *** UPDATED: Configure new modes ***
                        repulse: { // Settings for repulse mode
                            distance: 150, // How far cursor pushes particles
                            duration: 0.4,
                            factor: 100, // Strength of push
                            speed: 1,
                            maxSpeed: 50,
                            easing: "ease-out-quad"
                        },
                        bubble: { // Settings for bubble mode
                            distance: 250, // Radius of effect
                            size: 30, // Max size particles reach
                            duration: 2, // How long bubble lasts
                            opacity: 0.8, // Opacity during bubble (can be lower than 1)
                            // speed: 3 // Speed of bubble animation (optional)
                        },
                        // Keep old modes available if needed
                        attract: { distance: 200, duration: 0.4, factor: 2.5, maxSpeed: 5, speed: 1.5 },
                        push: { quantity: 4 },
                        remove: { particles_nb: 2 }
                    }
                },
                retina_detect: true,
                background: { color: "#0f0a19" }
            }).catch(error => {
                console.error("Error loading tsParticles:", error);
            });
        }


        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Particles FIRST
            initTsParticles();

            // Mobile Nav Toggle JS
            const navToggle = document.getElementById('nav-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            if (navToggle && mobileMenu) { /* ... nav toggle logic ... */
                navToggle.addEventListener('click', () => { const isOpen = mobileMenu.classList.toggle('is-open'); navToggle.setAttribute('aria-expanded', String(isOpen)); });
                mobileMenu.querySelectorAll('a').forEach(link => { link.addEventListener('click', () => { mobileMenu.classList.remove('is-open'); navToggle.setAttribute('aria-expanded', 'false'); }); });
                document.addEventListener('click', (event) => { const isClickInsideMenu = mobileMenu.contains(event.target); const isClickOnToggle = navToggle.contains(event.target); if (!isClickInsideMenu && !isClickOnToggle && mobileMenu.classList.contains('is-open')) { mobileMenu.classList.remove('is-open'); navToggle.setAttribute('aria-expanded', 'false'); } });
            }

            // Footer Year
            const yearSpan = document.getElementById('year');
            if (yearSpan) { yearSpan.textContent = new Date().getFullYear(); }

            // Writings Page Logic
            const gridContainer = document.getElementById('writings-grid-container');
            const articlesContainer = document.getElementById('full-articles-container');
            const fullArticlesContent = articlesContainer?.querySelector('.full-articles-content');
            const separator = document.querySelector('hr.separator');
            const defaultTitle = "Writings - Agraj Dubey";

            // Functions (formatDate, createPreviewCard, createFullArticle, displayPosts, setupArticleInteraction, showArticle, showGrid, handleHashChange)
            // ... (These functions remain exactly the same) ...
            function formatDate(dateString) { try { const options = { year: 'numeric', month: 'long', day: 'numeric' }; const date = new Date(dateString + 'T00:00:00'); if (isNaN(date)) throw new Error("Invalid date"); return date.toLocaleDateString(undefined, options); } catch (e) { console.warn("Date formatting failed for:", dateString, e); return dateString; } }
            function createPreviewCard(post) { const tempDiv = document.createElement('div'); tempDiv.textContent = post.excerpt || ''; const sanitizedExcerpt = tempDiv.innerHTML; return ` <div class="writing-preview-card" data-post-id="${post.id}"> <h3 class="text-hover-scale">${post.title || 'Untitled Post'}</h3> <div class="post-meta-info">${formatDate(post.date)}</div> <div class="excerpt line-clamp-4">${sanitizedExcerpt}</div> <a href="#${post.id}" class="read-more-link">Read More →</a> </div> `; }
            function createFullArticle(post) { const markdownInput = typeof post.contentMarkdown === 'string' ? post.contentMarkdown.trim() : ''; const cleanedMarkdown = markdownInput.startsWith('`') && markdownInput.endsWith('`') ? markdownInput.slice(1, -1) : markdownInput; let contentHtml = ''; try { contentHtml = marked.parse(cleanedMarkdown, { gfm: true, smartypants: true }); } catch (e) { console.error("Error parsing markdown for post:", post.id, e); contentHtml = '<p class="text-red-500">Error displaying content.</p>'; } const imageHtml = post.image ? `<img src="${post.image}" alt="${post.imageAlt || post.title || 'Post image'}" loading="lazy">` : ''; return ` <article id="${post.id}" tabindex="-1" style="display: none; opacity: 0;"> <h2 class="text-hover-scale">${post.title || 'Untitled Post'}</h2> <div class="post-meta-info">Published: ${formatDate(post.date)}</div> <div class="post-content-html"> ${contentHtml} ${imageHtml} </div> <a href="#" class="back-button mt-8">← Back to Writings</a> </article> `; }
            function displayPosts(posts) { if (!gridContainer || !fullArticlesContent) { console.error("Required container elements not found! Cannot display posts."); if (gridContainer) { gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Page structure error. Cannot load writings.</p>'; } return; } gridContainer.innerHTML = ''; fullArticlesContent.innerHTML = ''; if (!Array.isArray(posts)) { console.error("Invalid data format: Expected an array of posts."); gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Error: Invalid data format received.</p>'; return; } try { posts.sort((a, b) => new Date(b.date) - new Date(a.date)); } catch (e) { console.warn("Could not sort posts by date.", e); } let validPostsCount = 0; posts.forEach(post => { if (post && typeof post === 'object' && post.id && post.title && post.date && post.excerpt && post.contentMarkdown) { const previewCardHtml = createPreviewCard(post); const fullArticleHtml = createFullArticle(post); gridContainer.insertAdjacentHTML('beforeend', previewCardHtml); fullArticlesContent.insertAdjacentHTML('beforeend', fullArticleHtml); validPostsCount++; } else { console.warn("Skipping invalid post object:", post); } }); if (validPostsCount > 0) { setupArticleInteraction(); } else if (posts.length === 0) { gridContainer.innerHTML = '<p class="text-center text-brand-text col-span-full">No writings found.</p>'; if (separator) separator.style.display = 'none'; } else { gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Error: Could not display any writings due to invalid data.</p>'; if (separator) separator.style.display = 'none'; } }
            function setupArticleInteraction() { gridContainer.addEventListener('click', (event) => { const readMoreLink = event.target.closest('.read-more-link'); if (readMoreLink) { event.preventDefault(); const card = readMoreLink.closest('.writing-preview-card'); if (card && card.dataset.postId) { showArticle(card.dataset.postId); } } }); articlesContainer.addEventListener('click', (event) => { const backButton = event.target.closest('.back-button'); if (backButton) { event.preventDefault(); showGrid(); } }); window.addEventListener('hashchange', handleHashChange); }
            function showArticle(postId) { if (!fullArticlesContent) return; const targetArticle = fullArticlesContent.querySelector(`#${postId}`); if (!targetArticle) { console.warn(`Article with ID ${postId} not found.`); showGrid(); return; } if (gridContainer) gridContainer.style.display = 'none'; if (separator) separator.style.display = 'none'; fullArticlesContent.querySelectorAll('article').forEach(article => { if (article.id !== postId) { article.style.display = 'none'; article.style.opacity = '0'; article.style.animation = 'none'; } }); if (articlesContainer) articlesContainer.style.display = 'block'; targetArticle.style.display = 'block'; void targetArticle.offsetWidth; setTimeout(() => { targetArticle.style.opacity = '1'; targetArticle.style.animation = 'fade-in 0.6s ease-out forwards'; }, 10); const titleElement = targetArticle.querySelector('h2'); document.title = titleElement ? `${titleElement.textContent.trim()} - Writings - Agraj Dubey` : defaultTitle; setTimeout(() => { const rect = targetArticle.getBoundingClientRect(); const isElementInView = rect.top >= 0 && rect.bottom <= window.innerHeight; if (!isElementInView) { targetArticle.scrollIntoView({ behavior: 'smooth', block: 'start' }); } const heading = targetArticle.querySelector('h2'); if (heading) { heading.setAttribute('tabindex', '-1'); heading.focus({ preventScroll: true }); } }, 150); if (window.location.hash !== `#${postId}`) { history.pushState({ postId: postId }, document.title, `#${postId}`); } }
            function showGrid() { if (fullArticlesContent) { fullArticlesContent.querySelectorAll('article').forEach(article => { article.style.display = 'none'; article.style.opacity = '0'; article.style.animation = 'none'; }); } if (articlesContainer) articlesContainer.style.display = 'none'; if (gridContainer) gridContainer.style.display = 'grid'; if (separator && gridContainer && gridContainer.children.length > 0) { separator.style.display = 'block'; } else if (separator) { separator.style.display = 'none'; } document.title = defaultTitle; if (window.location.hash) { history.pushState(null, document.title, window.location.pathname + window.location.search); } }
            function handleHashChange() { const hash = window.location.hash; if (fullArticlesContent && fullArticlesContent.children.length > 0) { if (hash && hash.startsWith('#post-')) { const postId = hash.substring(1); showArticle(postId); } else { showGrid(); } } else { console.log("Hash changed, but content not ready. Grid will be shown after load attempt."); } }


            // Fetch posts and start the process
            async function loadPosts() {
                if (gridContainer) gridContainer.innerHTML = '<p class="text-center text-brand-text col-span-full">Loading writings...</p>';
                if (separator) separator.style.display = 'none';

                try {
                    const response = await fetch('posts.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}. Failed to fetch posts.json.`);
                    }
                    const posts = await response.json();
                    displayPosts(posts);
                    handleHashChange(); // Handle initial hash after posts are displayed
                } catch (error) {
                    console.error("Error loading or processing posts:", error);
                    if (gridContainer) {
                        gridContainer.innerHTML = `<p class="text-center text-red-400 col-span-full">Could not load writings. Error: ${error.message}. Please check the file path and JSON format.</p>`;
                    }
                    if (separator) separator.style.display = 'none';
                    if (articlesContainer) articlesContainer.style.display = 'none';
                }
            }

            // Initial load
            loadPosts();

        });
    </script>
