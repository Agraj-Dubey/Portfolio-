    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Your existing script block -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ... your existing JS code ...
        // --- NEW CODE START ---

        const gridContainer = document.getElementById('writings-grid-container');
        const articlesContainer = document.getElementById('full-articles-container');
        const fullArticlesContent = articlesContainer.querySelector('.full-articles-content');
        const separator = document.querySelector('hr.separator'); // Get the separator
        const defaultTitle = "Writings - Agraj Dubey"; // Keep default title

        // Function to format date (optional, but nice)
        function formatDate(dateString) {
            try {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return new Date(dateString + 'T00:00:00').toLocaleDateString(undefined, options);
            } catch (e) {
                return dateString; // Fallback to original string if parsing fails
            }
        }

        // Function to generate HTML for a preview card
        function createPreviewCard(post) {
            // Basic HTML structure (matches your original card structure)
            // Note: Using template literals (backticks ``) for easier HTML string creation
            return `
                <div class="writing-preview-card" data-post-id="${post.id}">
                    <h3 class="text-hover-scale">${post.title}</h3>
                    <div class="post-meta-info">${formatDate(post.date)}</div>
                    <div class="excerpt line-clamp-4">${post.excerpt}</div>
                    <a href="#${post.id}" class="read-more-link">Read More →</a>
                </div>
            `;
        }

        // Function to generate HTML for a full article
        function createFullArticle(post) {
            // Use marked.parse() to convert Markdown/HTML string to HTML
            // Ensure images from markdown/html are handled correctly
            const contentHtml = marked.parse(post.contentMarkdown.trim().slice(1, -1)); // Remove backticks before parsing

            // Check for optional image
            const imageHtml = post.image ? `<img src="${post.image}" alt="${post.imageAlt || post.title}" loading="lazy">` : '';

            return `
                <article id="${post.id}" tabindex="-1" style="display: none;"> <!-- Start hidden -->
                    <h2 class="text-hover-scale">${post.title}</h2>
                    <div class="post-meta-info">Published: ${formatDate(post.date)}</div>
                    <div class="post-content-html">
                        ${contentHtml}
                        ${imageHtml}
                    </div>
                    <a href="#" class="back-button mt-8">← Back to Writings</a>
                </article>
            `;
        }

        // Function to display all posts
        function displayPosts(posts) {
            if (!gridContainer || !fullArticlesContent) {
                console.error("Required container elements not found!");
                return;
            }

            // Clear existing content (important if this function is ever re-run)
            gridContainer.innerHTML = '';
            fullArticlesContent.innerHTML = '';

            // Sort posts by date, newest first (optional)
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

            // Generate and append HTML for each post
            posts.forEach(post => {
                const previewCardHtml = createPreviewCard(post);
                const fullArticleHtml = createFullArticle(post);

                gridContainer.insertAdjacentHTML('beforeend', previewCardHtml);
                fullArticlesContent.insertAdjacentHTML('beforeend', fullArticleHtml);
            });

            // After adding all posts, set up the interaction logic
            setupArticleInteraction();
        }

        // Function to handle showing/hiding articles
        function setupArticleInteraction() {
            const readMoreLinks = gridContainer.querySelectorAll('.read-more-link');
            const backButtons = fullArticlesContent.querySelectorAll('.back-button');

            readMoreLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default anchor jump
                    const postId = link.closest('.writing-preview-card').dataset.postId;
                    showArticle(postId);
                });
            });

            backButtons.forEach(button => {
                button.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default anchor jump
                    showGrid();
                });
            });

             // Handle hash changes (browser back/forward, direct links)
             window.addEventListener('hashchange', handleHashChange);
             // Initial check in case the page loads with a hash
             setTimeout(handleHashChange, 0); // Use timeout to ensure elements are ready
        }

        function showArticle(postId) {
            const targetArticle = fullArticlesContent.querySelector(`#${postId}`);
            if (!targetArticle) return;

            // Hide grid and separator
            gridContainer.style.display = 'none';
            if (separator) separator.style.display = 'none';

            // Hide all other articles first
            fullArticlesContent.querySelectorAll('article').forEach(article => {
                article.style.display = 'none';
                article.style.opacity = '0';
            });

            // Show the target article container and the specific article
            articlesContainer.style.display = 'block';
            targetArticle.style.display = 'block';
            // Use a tiny delay before setting opacity for fade-in effect
            setTimeout(() => {
                targetArticle.style.opacity = '1';
                targetArticle.style.animation = 'fade-in 0.6s ease-out forwards'; // Re-apply animation
            }, 10);


            // Update title
            const titleElement = targetArticle.querySelector('h2');
            document.title = titleElement ? `${titleElement.textContent.trim()} - Writings - Agraj Dubey` : defaultTitle;

            // Scroll to article and focus (optional, but good UX)
             setTimeout(() => {
                 targetArticle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                 const heading = targetArticle.querySelector('h2');
                 if (heading) {
                     heading.setAttribute('tabindex', '-1');
                     heading.focus({ preventScroll: true });
                 }
             }, 100); // Delay focus until scroll likely started/finished


            // Update hash without causing immediate re-trigger of hashchange
            if (window.location.hash !== `#${postId}`) {
                history.pushState(null, '', `#${postId}`); // Change URL without reload
            }
        }

        function showGrid() {
            // Hide all articles and the container
             fullArticlesContent.querySelectorAll('article').forEach(article => {
                article.style.display = 'none';
                article.style.opacity = '0';
                article.style.animation = 'none'; // Remove animation
            });
            articlesContainer.style.display = 'none';


            // Show grid and separator
            gridContainer.style.display = 'grid'; // Or 'block' if it wasn't grid originally
             if (separator) separator.style.display = 'block';

            // Reset title
            document.title = defaultTitle;

            // Update hash/history
            if (window.location.hash) {
                history.pushState(null, '', window.location.pathname + window.location.search); // Remove hash
            }

             // Optional: Scroll back to grid start
             // gridContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

         // Handle hash changes for direct linking and back/forward buttons
         function handleHashChange() {
             const hash = window.location.hash;
             if (hash && hash.startsWith('#post-')) {
                 const postId = hash.substring(1);
                 // Check if the article exists before showing it
                 if (fullArticlesContent.querySelector(`#${postId}`)) {
                     showArticle(postId);
                 } else {
                     // If linked article doesn't exist (maybe from old link), show grid
                     showGrid();
                 }
             } else {
                 // If hash is empty or invalid, show the grid
                 showGrid();
             }
         }


        // --- Fetch posts and start the process ---
        fetch('posts.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(posts => {
                displayPosts(posts);
            })
            .catch(error => {
                console.error("Error fetching or processing posts:", error);
                // Display a user-friendly error message on the page
                gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Could not load writings. Please try again later.</p>';
            });

        // --- NEW CODE END ---

    });
