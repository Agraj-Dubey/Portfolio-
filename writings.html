     <!-- Main Script -->
     <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Nav Toggle JS ---
            const navToggle = document.getElementById('nav-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            if (navToggle && mobileMenu) {
                navToggle.addEventListener('click', () => {
                    const isOpen = mobileMenu.classList.toggle('is-open');
                    navToggle.setAttribute('aria-expanded', String(isOpen));
                });
                mobileMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        mobileMenu.classList.remove('is-open');
                        navToggle.setAttribute('aria-expanded', 'false');
                    });
                });
                document.addEventListener('click', (event) => {
                    const isClickInsideMenu = mobileMenu.contains(event.target);
                    const isClickOnToggle = navToggle.contains(event.target);
                    if (!isClickInsideMenu && !isClickOnToggle && mobileMenu.classList.contains('is-open')) {
                        mobileMenu.classList.remove('is-open');
                        navToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            }

            // --- Footer Year ---
            const yearSpan = document.getElementById('year');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }

            // --- Writings Page Logic ---
            const gridContainer = document.getElementById('writings-grid-container');
            const articlesContainer = document.getElementById('full-articles-container');
            const fullArticlesContent = articlesContainer?.querySelector('.full-articles-content'); // Use optional chaining
            const separator = document.querySelector('hr.separator');
            const defaultTitle = "Writings - Agraj Dubey";

            // Function to format date
            function formatDate(dateString) {
                try {
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    // Add time component to avoid timezone issues if dateString is just YYYY-MM-DD
                    const date = new Date(dateString + 'T00:00:00');
                    if (isNaN(date)) throw new Error("Invalid date"); // Check if date is valid
                    return date.toLocaleDateString(undefined, options);
                } catch (e) {
                    console.warn("Date formatting failed for:", dateString, e);
                    return dateString; // Fallback
                }
            }

            // Function to generate HTML for a preview card
            function createPreviewCard(post) {
                // Sanitize excerpt slightly - basic protection against broken HTML in excerpt
                const tempDiv = document.createElement('div');
                tempDiv.textContent = post.excerpt || ''; // Use textContent to strip potential HTML tags
                const sanitizedExcerpt = tempDiv.innerHTML;

                return `
                    <div class="writing-preview-card" data-post-id="${post.id}">
                        <h3 class="text-hover-scale">${post.title || 'Untitled Post'}</h3>
                        <div class="post-meta-info">${formatDate(post.date)}</div>
                        <div class="excerpt line-clamp-4">${sanitizedExcerpt}</div>
                        <a href="#${post.id}" class="read-more-link">Read More →</a>
                    </div>
                `;
            }

            // Function to generate HTML for a full article
            function createFullArticle(post) {
                 // Ensure contentMarkdown exists and is a string
                 const markdownInput = typeof post.contentMarkdown === 'string' ? post.contentMarkdown.trim() : '';
                 // Remove potential surrounding backticks if they exist
                 const cleanedMarkdown = markdownInput.startsWith('`') && markdownInput.endsWith('`')
                     ? markdownInput.slice(1, -1)
                     : markdownInput;

                 let contentHtml = '';
                 try {
                     // Use marked.parse() to convert Markdown/HTML string to HTML
                     // Enable GitHub Flavored Markdown (GFM) and smartypants for better typography
                     contentHtml = marked.parse(cleanedMarkdown, { gfm: true, smartypants: true });
                 } catch (e) {
                     console.error("Error parsing markdown for post:", post.id, e);
                     contentHtml = '<p class="text-red-500">Error displaying content.</p>';
                 }

                // Check for optional image
                const imageHtml = post.image ? `<img src="${post.image}" alt="${post.imageAlt || post.title || 'Post image'}" loading="lazy">` : '';

                return `
                    <article id="${post.id}" tabindex="-1" style="display: none; opacity: 0;"> <!-- Start hidden and faded out -->
                        <h2 class="text-hover-scale">${post.title || 'Untitled Post'}</h2>
                        <div class="post-meta-info">Published: ${formatDate(post.date)}</div>
                        <div class="post-content-html">
                            ${contentHtml}
                            ${imageHtml}
                        </div>
                        <a href="#" class="back-button mt-8">← Back to Writings</a>
                    </article>
                `;
            }

            // Function to display all posts
            function displayPosts(posts) {
                if (!gridContainer || !fullArticlesContent) {
                    console.error("Required container elements not found! Cannot display posts.");
                    if (gridContainer) {
                         gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Page structure error. Cannot load writings.</p>';
                    }
                    return;
                }

                // Clear existing content
                gridContainer.innerHTML = '';
                fullArticlesContent.innerHTML = '';

                // Validate posts structure (basic check)
                if (!Array.isArray(posts)) {
                     console.error("Invalid data format: Expected an array of posts.");
                     gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Error: Invalid data format received.</p>';
                     return;
                }

                // Sort posts by date, newest first
                try {
                    posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                } catch (e) {
                    console.warn("Could not sort posts by date.", e);
                    // Proceed without sorting if error occurs
                }


                // Generate and append HTML for each post
                posts.forEach(post => {
                    // Basic validation for each post object
                    if (post && typeof post === 'object' && post.id && post.title && post.date && post.excerpt && post.contentMarkdown) {
                        const previewCardHtml = createPreviewCard(post);
                        const fullArticleHtml = createFullArticle(post);

                        gridContainer.insertAdjacentHTML('beforeend', previewCardHtml);
                        fullArticlesContent.insertAdjacentHTML('beforeend', fullArticleHtml);
                    } else {
                        console.warn("Skipping invalid post object:", post);
                    }
                });

                // Set up interaction logic only if posts were likely added
                if (gridContainer.children.length > 0) {
                    setupArticleInteraction();
                } else if (posts.length === 0) {
                     gridContainer.innerHTML = '<p class="text-center text-brand-text col-span-full">No writings found.</p>';
                } else {
                     // If posts array wasn't empty but grid is, it means all posts were invalid
                     gridContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Error: Could not display any writings due to invalid data.</p>';
                }
            }

            // Function to handle showing/hiding articles
            function setupArticleInteraction() {
                // Use event delegation on containers for potentially better performance
                // and handling dynamically added elements (though not strictly needed here as we add all at once)

                // Handle clicks on "Read More" links within the grid
                gridContainer.addEventListener('click', (event) => {
                    const readMoreLink = event.target.closest('.read-more-link');
                    if (readMoreLink) {
                        event.preventDefault();
                        const card = readMoreLink.closest('.writing-preview-card');
                        if (card && card.dataset.postId) {
                            showArticle(card.dataset.postId);
                        }
                    }
                });

                // Handle clicks on "Back" buttons within the articles container
                articlesContainer.addEventListener('click', (event) => {
                     const backButton = event.target.closest('.back-button');
                     if (backButton) {
                         event.preventDefault();
                         showGrid();
                     }
                });

                 // Handle hash changes (browser back/forward, direct links)
                 window.addEventListener('hashchange', handleHashChange);
                 // Initial check in case the page loads with a hash
                 setTimeout(handleHashChange, 50); // Delay slightly more
            }

            function showArticle(postId) {
                if (!fullArticlesContent) return;
                const targetArticle = fullArticlesContent.querySelector(`#${postId}`);
                if (!targetArticle) {
                    console.warn(`Article with ID ${postId} not found.`);
                    showGrid(); // Go back to grid if article doesn't exist
                    return;
                }

                // Hide grid and separator
                if (gridContainer) gridContainer.style.display = 'none';
                if (separator) separator.style.display = 'none';

                // Hide all other articles first
                fullArticlesContent.querySelectorAll('article').forEach(article => {
                    if (article.id !== postId) {
                        article.style.display = 'none';
                        article.style.opacity = '0';
                        article.style.animation = 'none'; // Reset animation if any
                    }
                });

                // Show the target article container and the specific article
                if (articlesContainer) articlesContainer.style.display = 'block';
                targetArticle.style.display = 'block';

                // Force reflow before applying animation class/opacity change
                void targetArticle.offsetWidth;

                // Use a tiny delay before setting opacity for fade-in effect
                setTimeout(() => {
                    targetArticle.style.opacity = '1';
                    targetArticle.style.animation = 'fade-in 0.6s ease-out forwards';
                }, 10); // Small delay often helps ensure transition/animation triggers

                // Update title
                const titleElement = targetArticle.querySelector('h2');
                document.title = titleElement ? `${titleElement.textContent.trim()} - Writings - Agraj Dubey` : defaultTitle;

                // Scroll to article and focus
                 setTimeout(() => {
                     // Check if element is already mostly in view before scrolling
                     const rect = targetArticle.getBoundingClientRect();
                     const isElementInView = rect.top >= 0 && rect.bottom <= window.innerHeight;
                     if (!isElementInView) {
                         targetArticle.scrollIntoView({ behavior: 'smooth', block: 'start' });
                     }

                     const heading = targetArticle.querySelector('h2');
                     if (heading) {
                         heading.setAttribute('tabindex', '-1'); // Make focusable
                         heading.focus({ preventScroll: true }); // Prevent scroll jump on focus
                     }
                 }, 150); // Increased delay slightly

                // Update hash only if it's different
                if (window.location.hash !== `#${postId}`) {
                    // Use pushState to change URL without page reload and allow back button
                    history.pushState({ postId: postId }, document.title, `#${postId}`);
                }
            }

            function showGrid() {
                // Hide all articles and the container
                if (fullArticlesContent) {
                    fullArticlesContent.querySelectorAll('article').forEach(article => {
                        article.style.display = 'none';
                        article.style.opacity = '0';
                        article.style.animation = 'none';
                    });
                }
                 if (articlesContainer) articlesContainer.style.display = 'none';

                // Show grid and separator
                if (gridContainer) gridContainer.style.display = 'grid';
                if (separator) separator.style.display = 'block';

                // Reset title
                document.title = defaultTitle;

                // Update history state if we are coming from an article view
                if (window.location.hash) {
                    // Use pushState to remove hash without page reload
                    history.pushState(null, document.title, window.location.pathname + window.location.search);
                }

                 // Optional: Scroll back to grid start if needed
                 // if (gridContainer) gridContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }

             // Handle hash changes for direct linking and back/forward buttons
             function handleHashChange() {
                 const hash = window.location.hash;
                 if (hash && hash.startsWith('#post-')) {
                     const postId = hash.substring(1);
                     // Ensure content has loaded before trying to show article
                     if (fullArticlesContent && fullArticlesContent.children.length > 0) {
                         showArticle(postId);
                     } else {
                         // Content not ready yet, maybe wait or handle differently?
                         // For now, just log it. Might need to wait for fetch completion.
                         console.log("Hash changed, but content not ready yet.");
                         // Attempt to show grid as fallback
                         showGrid();
                     }
                 } else {
                     // If hash is empty or invalid, show the grid
                     showGrid();
                 }
             }

            // --- Fetch posts and start the process ---
            async function loadPosts() {
                try {
                    const response = await fetch('posts.json');
                    if (!response.ok) {
                        // Throw an error with more context
                        throw new Error(`HTTP error! status: ${response.status} - ${response.statusText}. Failed to fetch posts.json.`);
                    }
                    // Try parsing JSON
                    const posts = await response.json();
                    // If parsing is successful, display posts
                    displayPosts(posts);
                    // Now that posts are loaded, handle initial hash state correctly
                    handleHashChange();
                } catch (error) {
                    console.error("Error loading or processing posts:", error);
                    // Display a user-friendly error message on the page
                    if (gridContainer) {
                        gridContainer.innerHTML = `<p class="text-center text-red-400 col-span-full">Could not load writings. Error: ${error.message}. Please check the file path and JSON format.</p>`;
                    }
                    // Hide other sections that depend on posts
                    if (separator) separator.style.display = 'none';
                    if (articlesContainer) articlesContainer.style.display = 'none';
                }
            }

            // Initial load
            loadPosts();

        });
    </script>
